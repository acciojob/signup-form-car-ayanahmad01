<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Name" required/><br><br>
		
		<label for="email">Email*</label>
		<input type="email" id="email" name="Email" placeholder="Email" required/><br><br>

		<label>Gender*</label>
		<input type="radio" id="gender_m" name="gender" required />
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required />
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brand*</label>
		<select id="cars" name="Cars" required >
			<option value="">--Please choose an option--</option>
			<option value="volvo">Volvo</option>
			<option value="bmw">BMW</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select><br><br>

		<label for="age">Age*</label>
		<input type="number" id="age" name="Age" placeholder="Age" required /><br><br>

		<label for="dob">D.O.B.*</label>
		<input type="date" id="dob" name="DOB" required /><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name=Phone_Number placeholder="xxx-xxx-xxxx" /><br><br>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name="Password" placeholder="Password" required/><br><br>

		<input type="checkbox" id="tos" name="TOS" required/>
		<label for="tos">I agree to the T.O.S.*</label><br><br>

		<button type="submit">Submit</button>
		
	</form>
</body>

</html>
